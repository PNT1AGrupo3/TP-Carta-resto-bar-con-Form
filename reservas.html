    </div>
    <main>
        <section class="formbase">
            <div class="formcenter" >
                <form action="" method="post"  >
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" required autofocus><br>
                    <label for="apellido">Apellido:</label><br>
                    <input type="text" id="apellido" name="apellido" required><br>
                    <label for="telefono">Teléfono:</label><br>
                    <input type="tel" id="telefono" name="telefono" required><br>
                    <label for="mail">Mail:</label><br>
                    <input type="email" id="email" name="email" required><br>
                    <label for="tipo">Tipo de evento:</label><br>
                    <select id="tipo" name="tipo" required>
                        <option value="Cumpleaños">Cumpleaños</option>
                        <option value="Institucional">Institucional</option>
                        <option value="Corporativo">Corporativo</option>
                        <option value="Familiar">Familiar</option>
                    </select><br>
                    <label for="personas">Cantidad de personas (max:150):</label><br>
                    <input type="number" min="2" max=150 id="personas" name="personas" required><br>
                    <label for="fecha">Fecha:</label><br>
                    <input type="date" id="fecha" name="fecha" required><br>
                    <label for="hora">Hora:</label><br>
                    <input type="time" id="time" name="time" required><br><br>
                    <button type="button" onclick="alert('Enviando form')">Contactenos</button>
                </form>
            
            </div>
        </section>
